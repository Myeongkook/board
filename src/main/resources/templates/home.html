<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
Home Page
<a href="/write">글쓰기</a>
<a href="/logout">로그아웃</a>
<br>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>글쓴이</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr class="content" th:each="content, i : ${list}">
        <td class="title">
            <a href="/read/" th:attrappend="href=${content.getId()}" th:text="${content.subject}"></a></td>
        <td th:text="${content.getMember().getName()}"></td>
        <td th:text="${content.getCreateTime()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
